<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container begins -->
  <div id="container">

    <!-- Calculator begins -->
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <p>How much was your bill?
          <p> 
           ₦ <input id="billAmount" type="text" placeholder="Bill Amount">
           <p>How was the service?
             <p>
               <select id="serviceQuality">
                 <option disabled selected value="0">-- Choose an Option --</option>
                 <option value="0.3">30&#37; for Outstanding Service</option>
                 <option value="0.2">20&#37; for Good Service</option>
                 <option value="0.1">10&#37; for an Okay Service</option>
                 <option value="0.05">5&#37; for a bad Service</option>
                 <option value="0">0&#37; for No Tip</option>
               </select>

      </form>
      <p>How many people are sharing the bill?</p>
      <input type="text" id="peopleAmount" placeholder="Number of People"> people
      <button type="button" id="calculate">calculate</button>
    </div>
    <!-- Calculator ends -->

    <!-- TotalTip begins -->
    <div id="totalTip">
      <sup>₦</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!-- TotalTip ends -->
  </div>
   
  <!-- container ends -->

  <!-- Script link -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
